   </div>

</form>

<script>
    function info(){
        console.log("Introduceti prenumele");
    }

   const telefon = document.getElementById("telfon");
 telefon.addEventListener('blur', function(e) {
    const target =e.target;
    let str2 = '+40'+ target.value.slice(1);
    telefon.value = str2;
})
const parola =document.getElementById("parola")
parola.addEventListener('focus',(event)=>{
    event.target.style.background ="pink";
    event.target.style.caretcolor ='blue';
    event.target.style.color='red'  
});
parola.addEventListener("blue",(event)=>{event.target.style.background='';});
</script>
