<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            color: red;
        }
    </style>
</head>
<body>
    <!-- # pentru a seta id-ul ex:h1#demo  -->
    <h1 id ="demo1">Titlu</h1>
    <p id="demo">paragraf</p>
    <script>
        function myFunction()
        {
            let paragraf = document.getElementById('demo');
            paragraf.innerHTML='paragraf completat din javaScript'
        }
        myFunction();
    </script>
    <!--  La paragraful de jos JavaScript-ul nu are timp sa se incarce de aceea este bine ca Script-ul sa ruleze ultimul! -->
    <p id="demo"></p>
</body>
</html>
