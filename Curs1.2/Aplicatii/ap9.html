<body>
    <script>
        let n = eval(prompt('Numarul de numere', 10));
        let primul_nr = eval(prompt("Primul numar introdus este", 1));
        let min = primul_nr;
        let max = primul_nr;

        for (let i = 1; i <= n; i++) {
            let numar = eval(prompt('Urmatorul numar este introdus este', 1));
            console.log('Numar introdus',numar);
            if (numar <= min) {
                min = numar;
            }
            if (numar>max){
                max = numar;
            }
            }
        console.log('minimul este', min);
        console.log("Maximul este", max);


    </script>
